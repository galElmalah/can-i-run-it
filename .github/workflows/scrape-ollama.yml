name: Scrape Ollama Library

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Trigger on push to register the workflow (only on workflow file changes)
  push:
    paths:
      - '.github/workflows/scrape-ollama.yml'
    inputs:
      update_source:
        description: 'Update TypeScript source file'
        required: false
        default: 'true'
        type: boolean
      create_pr:
        description: 'Create a PR with changes'
        required: false
        default: 'true'
        type: boolean

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Ollama scraper
        id: scrape
        run: |
          echo "ðŸ¦™ Running Ollama library scraper..."
          
          # Run the scraper and save JSON output
          npx tsx scripts/scrape-ollama.ts --output=data/ollama-models.json
          
          # Also update the TypeScript source if requested
          if [ "${{ github.event.inputs.update_source || 'true' }}" == "true" ]; then
            npx tsx scripts/scrape-ollama.ts --update-source
          fi
          
          # Extract stats for the summary
          MODEL_COUNT=$(jq '.modelCount' data/ollama-models.json)
          TOP_MODEL=$(jq -r '.models[0].slug' data/ollama-models.json)
          TOP_PULLS=$(jq -r '.models[0].pulls' data/ollama-models.json)
          
          echo "model_count=$MODEL_COUNT" >> $GITHUB_OUTPUT
          echo "top_model=$TOP_MODEL" >> $GITHUB_OUTPUT
          echo "top_pulls=$TOP_PULLS" >> $GITHUB_OUTPUT
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && (github.event.inputs.create_pr != 'false')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Ollama model data'
          title: 'ðŸ¦™ Update Ollama model data'
          body: |
            ## Automated Ollama Library Scrape
            
            This PR updates the Ollama model database with the latest data from https://ollama.com/library
            
            ### Stats
            - **Total models**: ${{ steps.scrape.outputs.model_count }}
            - **Top model**: ${{ steps.scrape.outputs.top_model }} (${{ steps.scrape.outputs.top_pulls }} pulls)
            
            ### Files Changed
            - `data/ollama-models.json` - Raw scraped data
            - `src/data/scraped-models.ts` - TypeScript source file
            
            ---
            *This PR was automatically generated by the Ollama scraper workflow.*
          branch: automated/update-ollama-models
          delete-branch: true
          labels: |
            automated
            data-update
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ollama-models-data
          path: |
            data/ollama-models.json
            src/data/scraped-models.ts
          retention-days: 30
      
      - name: Summary
        run: |
          echo "## ðŸ¦™ Ollama Scrape Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Models scraped**: ${{ steps.scrape.outputs.model_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Top model**: ${{ steps.scrape.outputs.top_model }} (${{ steps.scrape.outputs.top_pulls }} pulls)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show top 10 models
          echo "### Top 10 Models by Pulls" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Rank | Model | Pulls | Sizes |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|-------|-------|" >> $GITHUB_STEP_SUMMARY
          jq -r '.models[:10] | to_entries | .[] | "| \(.key + 1) | \(.value.slug) | \(.value.pulls) | \(.value.sizes | join(", ")) |"' data/ollama-models.json >> $GITHUB_STEP_SUMMARY
